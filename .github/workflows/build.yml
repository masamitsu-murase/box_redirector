name: Build

on:
  push:
    branches: [ main ]
    tags: ['v*']
  pull_request:
    branches: [ main ]

jobs:
  generate_zip:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - run: python tools/generate_packages.py
      shell: cmd

    - uses: actions/upload-artifact@v4
      with:
        name: extension
        path: dist/*.zip
